<!DOCTYPE html>
<html>
<head>
	<title>Process System</title>
</head>


<body>

	<script type="text/javascript">
		let led = false;
		async function toggleLed(){
			led = !led;

			const repsonse = await fetch("https://demo-server.local/led", {
				method: "PUT",
				body: JSON.stringify({on: led}),
				headers: {
					"Content-Type": "application/json",
				},
			});
		}
	</script>

	<div>	
		<button onclick="toggleLed()">	Toggle LED</button>

	</div>

</body>
</html>
